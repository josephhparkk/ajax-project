<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rosario:wght@300;400;500&display=swap" rel="stylesheet">
<body>
  <header>
    <div class="container heading">
      <div class="row">
        <div class="column-half logo">
          <img src="images/binge-1.jpg" alt="binge-logo" class="logo">
        </div>
        <div class="column-half nav-bar">
          <i class="fa-solid fa-xl fa-house"></i>
          <i class="fa-solid fa-xl fa-list"></i>
        </div>
        <div class="column-quarter nav-bar">
        </div>
      </div>
    </div>
  </header>

  <main>
    <div data-view="search-page" >
      <form id="searching" class="search-page">
        <div class="search">
          <input required
          type="search"
          placeholder="Search..."
          name="search"
          value=""
          class="search-bar">
          <i class="fa-solid fa-lg fa-magnifying-glass search-logo"></i>
        </div>
      </form>
    </div>


    <div data-view="summary-page" class="one-card">
      <!-- DOM TREE -->
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
