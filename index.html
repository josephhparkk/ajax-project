<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Binge">
  <meta property="og:image" content="https://github.com/josephswpark/TV-shows-to-Binge/blob/004ac548ebd37f99958ad960d7488355c70e85b8/images/pexels-tima-miroshnichenko-5710590_1020x680.jpeg">
  <meta property="og:url" content="https://josephswpark.github.io/TV-shows-to-Binge">
  <meta property="og:description" content="A web application for users to search TV shows to watch">
  <title>Binge</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rosario:wght@300;400;500&display=swap" rel="stylesheet">
<body>
  <header>
    <div class="container heading">
      <div class="row">
        <div class="column-half logo">
          <img src="images/application-logo.png" alt="binge-logo" class="logo">
        </div>
        <div class="column-half nav-bar">
          <button><i class="fa-solid fa-xl fa-house"></i></button>
          <button><i class="fa-solid fa-xl fa-list"></i></button>
        </div>
        <div class="column-quarter nav-bar">
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="modal overlay positioned hidden">
      <div class="small-container positioned">
        <div class="row justify-center">
          <div class="column-full white-back">
            <h4>Are you sure you want to delete this show?</h4>
          </div>
        </div>
        <div class="row">
          <div class="cancel-button">
            <button class="cancel">NO, I'm not ready to let go!</button>
          </div>
          <div class="confirm-button">
            <button class="confirm">YES, I'm ready to go back to my life! </button>
          </div>
        </div>
      </div>
    </div>
    <div data-view="search-page" >
      <form id="searching" class="search-page">
        <div class="search">
          <input required
          type="search"
          placeholder="Search..."
          name="search"
          value=""
          class="search-bar">
          <button><i class="fa-solid fa-lg fa-magnifying-glass search-logo"></i></button>
        </div>
        <div class="row loading">
          <div class="lds-dual-ring hidden-loading"></div>
          <div class="error"><span></span></div>
        </div>
      </form>
    </div>
    <div data-view="summary-page" class="one-card">
    </div>
    <div data-view="my-list-page" class="container hidden header-list">
      <div class="row my-list-header">
        <h1>My List</h1>
      </div>
      <div class="row empty-message">
        <span class="empty-list">Please add to your list!</span>
      </div>
      <div class="container">
        <ul class="row image-list">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
